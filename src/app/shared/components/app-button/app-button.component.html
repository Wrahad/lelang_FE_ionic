<ion-button
  class="app-button"
  [class.outline]="variant === 'outline'"
  [fill]="variant === 'outline' ? 'outline' : 'solid'"
  [disabled]="disabled || loading"
  expand="block"
  shape="round"
>
  <ng-container *ngIf="loading; else content">
    <ion-spinner name="crescent"></ion-spinner>
  </ng-container>
  <ng-template #content>
    <ng-content></ng-content>
  </ng-template>
</ion-button>
